<!DOCTYPE html>
<html>

<head>
    <title>Authentication</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <p>Welcome, this is a basic app to showcase authentication.</p>
        <a href="/login" id="login-nav">Login</a>
        <a href="/signup" id="signup-nav">Signup</a>
        <p> <strong id="form-label">Login here:</strong></p>
        <form id="loginSubmit">
            <label for="email-login">Email</label> 
            <input type="text" id="email-login">
            <label for="password-login">Password</label>
            <input type="password" id="password-login">
            <button type="submit">Login</button>
        </form>
        <form id="signupSubmit">
            <label for="name-signup">Name</label>
            <input type="text" id="name-signup">
            <label for="email-signup">Email</label>
            <input type="text" id="email-signup">
            <label for="password-signup">Password</label>
            <input type="password" id="password-signup">
            <button type="submit">Signup</button>
        </form>
        <p id="alert"></p>
    </header>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="./login.js"></script>
    <script src="./signup.js"></script>
</body>

</html>
