<!DOCTYPE html>
<html>

<head>
    <title>Authentication</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <p>Welcome, this is a basic app to showcase authentication.</p>
        <a href="/login" id="login-nav">Login</a>
        <a href="/password" id="password-reset">Password Reset</a>
        <a href="/signup" id="signup-nav">Signup</a>

        <p> <strong id="form-label">Login here:</strong></p>
        <form id="formSubmit">
            <label for="email-input">Email</label> 
            <input type="text" id="email-input">
            <label for="password-input">Password</label>
            <input type="password" id="password-input">
            <button type="submit" id="formBtn"></button>
        </form>
        
        <form id="passResetForm" class="hide">
            <label for="reset-email">Email</label>
            <input type="text" id="reset-email">
            <button type="submit" id="resetPassBtn">Send Reset Link</button>
        </form>
        <p id="alert"></p>
        
    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
